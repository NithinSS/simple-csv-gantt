<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gantt Charts (CSV)</title>
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; padding: 12px }
      #controls { margin-bottom: 12px }
      #chart_div { width: 100%; max-height: 750px }
    </style>
  </head>
  <body>
    <div id="controls">
      <label>Import CSV: <input id="importFile" type="file" accept=".csv"/></label>
    </div>

    <div id="chart_div"></div>

    <section id="editor">
      <h3>Chart Editor</h3>
      <div style="margin-bottom:8px">
        <button id="addRowBtn">Add Row</button>
        <button id="clearRowsBtn">Clear Rows</button>
        <button id="renderBtn">Render Chart</button>
        <button id="resetBtn">Reset Chart</button>
        <button id="exportBtn">Export CSV</button>
      </div>

      <div id="tableContainer" style="overflow:auto; max-height:280px; border:1px solid #ddd; padding:6px">
        <table id="dataTable" border="0" cellpadding="4" cellspacing="0">
          <thead>
            <tr>
              <th>Task ID</th>
              <th>Task Name</th>
              <th>Resource</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Duration (days)</th>
              <th>Percent</th>
              <th>Dependencies</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>

    <script src="./chart.js" type="module"></script>
    <datalist id="taskIdList"></datalist>
  </body>
</html>
